# Configuration file

gui {
    # The ID of the button that connects to the server and updates [range: 0 ~ 2147483647, default: 6001]
    I:ButtonID=6001
}


ignoredfiles {
    # These files are ignored by serversync. DO NOT IGNORE serversync.cfg
